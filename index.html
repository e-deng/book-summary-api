<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Summary API Tester</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-section {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            padding: 30px;
            border-top: 1px solid #e1e5e9;
        }

        .result-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .result-content {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-y: auto;
            max-height: 500px;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        .error {
            color: #dc3545;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .success {
            color: #155724;
            background: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            font-weight: 500;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“š Book Summary API</h1>
            <p>Generate comprehensive book summaries using GPT Researcher</p>
        </div>

        <div class="form-section">
            <form id="bookForm">
                <div class="form-group">
                    <label for="bookName">Book Name *</label>
                    <input type="text" id="bookName" name="bookName" required 
                           placeholder="e.g., Atomic Habits">
                </div>

                <div class="form-group">
                    <label for="author">Author *</label>
                    <input type="text" id="author" name="author" required 
                           placeholder="e.g., James Clear">
                </div>

                <div class="form-group">
                    <label for="publicationDate">Publication Date *</label>
                    <input type="text" id="publicationDate" name="publicationDate" required 
                           placeholder="e.g., Oct 16 2018">
                </div>

                <button type="submit" class="submit-btn" id="submitBtn">
                    ðŸš€ Generate Book Summary
                </button>
            </form>
        </div>

        <div class="result-section">
            <h3>ðŸ“– Research Results</h3>
            <div id="status" class="status info" style="display: none;"></div>
            <div id="result" class="result-content">
                Enter book details above and click "Generate Book Summary" to start the research.
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/generate-summary';
        const form = document.getElementById('bookForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const statusDiv = document.getElementById('status');

        function showStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            statusDiv.style.display = 'none';
        }

        function setLoading(loading) {
            submitBtn.disabled = loading;
            submitBtn.textContent = loading ? 'â³ Researching...' : 'ðŸš€ Generate Book Summary';
            resultDiv.innerHTML = loading ? 'Researching book... This may take 5-20 minutes for deep analysis.' : '';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const bookData = {
                book_name: formData.get('bookName'),
                author: formData.get('author'),
                publication_date: formData.get('publicationDate')
            };

            setLoading(true);
            hideStatus();

            try {
                showStatus('ðŸ”— Connecting to GPT Researcher...', 'info');
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(bookData)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.text();
                
                if (result.startsWith('Error:')) {
                    showStatus('âŒ ' + result, 'error');
                    resultDiv.innerHTML = result;
                } else {
                    showStatus('âœ… Research completed successfully!', 'success');
                    resultDiv.innerHTML = result;
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus('âŒ Error: ' + error.message, 'error');
                resultDiv.innerHTML = `Error occurred: ${error.message}\n\nMake sure:\n1. The API server is running on localhost:8000\n2. GPT Researcher is running on localhost:8001\n3. Your internet connection is stable`;
            } finally {
                setLoading(false);
            }
        });

        // Add some example data for quick testing
        document.addEventListener('DOMContentLoaded', () => {
            // You can uncomment these lines to pre-fill the form for testing
            // document.getElementById('bookName').value = 'Atomic Habits';
            // document.getElementById('author').value = 'James Clear';
            // document.getElementById('publicationDate').value = 'Oct 16 2018';
        });
    </script>
</body>
</html>
